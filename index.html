<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antoniy's iPhone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-shell">
    
    <main class="main-layout">
      

      <section class="phone-wrapper">
        <div class="phone">
          

          <div class="phone-screen" id="phone-screen">
            <div class="phone-notch">
              <div class="camera"></div>
              <div class="speaker"></div>
            </div>
            <div class="status-bar">
              <span class="time" id="status-time"></span>
              <span class="status-dots">●●●</span>
            </div>
            <!-- App window overlay -->
            <div class="app-overlay" id="app-overlay">
              <div class="app-window">
                <header class="app-header">
                  <div class="app-title" id="app-title"></div>
                </header>

                <div class="app-content" id="app-content"></div>

                <!-- iPhone-style home bar: click to go “home” -->
                <button class="app-close home-indicator" id="app-close" aria-label="Go home"></button>
              </div>
            </div>

            <!-- Lock screen -->
            <div class="lock-overlay active" id="lock-overlay">
              <div class="lock-time" id="lock-time"></div>
              <div class="lock-sub">Tap to unlock</div>
            </div>

            <!-- Home screen icons -->
            <div class="icon-grid">
              <button class="app-icon" data-app="contacts">
                <span class="icon-emoji">
                  <img src="icons/contacts.png" alt="Contacts icon">
                </span>
                <span class="icon-label">Contacts</span>
              </button>

              <button class="app-icon" data-app="gallery">
                <span class="icon-emoji">
                  <img src="icons/gallery.png" alt="Gallery icon">
                </span>
                <span class="icon-label">Gallery</span>
              </button>

              <button class="app-icon" data-app="projects">
                <span class="icon-emoji">
                  <img src="icons/projects.png" alt="Projects icon">
                </span>
                <span class="icon-label">Projects</span>
              </button>

              <button class="app-icon" data-app="notes">
                <span class="icon-emoji">
                  <img src="icons/notes.png" alt="Notes icon">
                </span>
                <span class="icon-label">Notes</span>
              </button>

              <button class="app-icon" data-app="music">
                <span class="icon-emoji">
                  <img src="icons/music.png" alt="Music icon">
                </span>
                <span class="icon-label">Music</span>
              </button>

              <button class="app-icon" data-app="fitness">
                <span class="icon-emoji">
                  <img src="icons/fitness.jfif" alt="Fitness icon">
                </span>
                <span class="icon-label">Fitness</span>
              </button>

                 <button class="app-icon" data-app="books">
                <span class="icon-emoji">
                  <img src="icons/books.png" alt="Books icon">
                </span>
                <span class="icon-label">Books</span>
              </button>

              

              <button class="app-icon" data-app="maps">
                <span class="icon-emoji">
                  <img src="icons/maps.jpg" alt="Maps icon">
                </span>
                <span class="icon-label">Maps</span>
              </button>
            </div>

            <div class="dock">
              <a href="https://www.instagram.com/tonicankov/" target="_blank" class="dock-item">
                  <img src="icons/instagram-icon.png" alt="Instagram">
                  <span>Instagram</span>
              </a>

              <a href="https://www.linkedin.com/in/antoniy-tsankov-aba4b5240/" target="_blank" class="dock-item">
                  <img src="icons/linkedin-icon.png" alt="LinkedIn">
                  <span>LinkedIn</span>
              </a>

              <a href="https://github.com/tonicankov" target="_blank" class="dock-item">
                  <img src="icons/github.png" alt="Github">
                  <span>Github</span>
              </a>

              <a href="https://x.com/anthoniy1337" target="_blank" class="dock-item">
                  <img src="icons/twitter-icon.png" alt="Twitter">
                  <span>X</span>
              </a>
          </div>

          <div class="phone-bottom"></div>
        </div>
      </section>
    </main>

    
  </div>

  
  <script src="script.js"></script>
</body>
</html>
